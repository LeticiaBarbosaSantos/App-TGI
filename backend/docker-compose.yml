version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smartpay_postgres
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: smartpay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python FastAPI Backend
  backend:
    build: .
    container_name: smartpay_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://usuario:senha@postgres:5432/smartpay
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartpay_network

networks:
  smartpay_network:
    driver: bridge

volumes:
  postgres_data:
